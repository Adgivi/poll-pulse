services:
  postgres:
    image: postgres:16
    container_name: pollpulse-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: pollpulse
      POSTGRES_PASSWORD: pollpulse
      POSTGRES_DB: pollpulse
    ports:
      - "5432:5432"
    volumes:
      - pollpulse_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pollpulse -d pollpulse"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pollpulse_pg_data:
